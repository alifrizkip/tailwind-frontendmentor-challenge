<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../style.css">

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
</head>

<body class="font-inter bg-white">

  <div x-data="slider()"
    class="pt-12 relative flex flex-col justify-center items-center xl:h-screen xl:flex xl:flex-row-reverse xl:pt-0">
    <!-- flex item -->
    <div class="max-w-xs mx-auto bg-contain bg-no-repeat xl:max-w-none xl:w-1/2 xl:mx-0 xl:mr-20"
      style="background-image: url(../images/coding-bootcamp-testimonials-slider/pattern-bg.svg);">
      <div class="p-8 xl:p-16">
        <div class="relative">
          <img x-bind:src="testimoni().photo" class=" shadow-xl"
            src="../images/coding-bootcamp-testimonials-slider/image-tanya.jpg" alt="">

          <div
            class="absolute mx-auto left-0 right-0 text-center xl:mx-0 xl:text-left bottom-[-1rem] xl:left-[10%] xl:bottom-[-1.5rem]">
            <div class="bg-white inline-block rounded-full shadow-xl">
              <div class="flex items-center">
                <button @click="prev" class="py-3 px-4 xl:py-4 xl:px-5">
                  <img class="h-3 xl:h-4" src="../images/coding-bootcamp-testimonials-slider/icon-prev.svg" alt="">
                </button>
                <button @click="next" class="py-3 px-4 xl:py-4 xl:px-5">
                  <img class="h-3 xl:h-4" src="../images/coding-bootcamp-testimonials-slider/icon-next.svg" alt="">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- flex item -->
    <div
      class="max-w-xs mx-auto mt-5 pt-5 pb-14 text-center relative xl:max-w-none xl:mx-0 xl:text-left xl:w-1/2 xl:pl-[10%] xl:h-[50%]">

      <div
        class="absolute h-14 w-14 z-[-10] bg-no-repeat bg-contain top-0 mx-auto left-0 right-0 text-center xl:h-32 xl:w-32"
        style="background-image: url(../images/coding-bootcamp-testimonials-slider/pattern-quotes.svg);"></div>

      <div class="xl:absolute xl:w-[44rem] xl:top-[15%]">
        <p x-text="testimoni().text" class="font-light text-lg xl:text-4xl xl:leading-normal">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </p>

        <div class="xl:space-x-2 xl:text-xl">
          <p x-text="testimoni().name" class="mt-4 font-bold xl:inline-block">Tanya Sinclair</p>
          <p x-text="testimoni().position" class="text-gray-300 text-sm xl:inline-block xl:text-xl">UX Engineer</p>
        </div>
      </div>
    </div>

    <!-- bg-curve bottom -->
    <img class="absolute left-0 bottom-0 z-[-10] w-3/4 xl:w-1/2"
      src="../images/coding-bootcamp-testimonials-slider/pattern-curve.svg" alt="">
  </div>

  <script>
    function slider() {
      return {
        datas: [{
            name: 'Tanya Sinclair',
            position: 'UX Engineer',
            text: `“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”`,
            photo: '../images/coding-bootcamp-testimonials-slider/image-tanya.jpg'
          },
          {
            name: 'John Tarkpor',
            position: 'Junior Front-end Developer',
            text: `“ If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”`,
            photo: '../images/coding-bootcamp-testimonials-slider/image-john.jpg'
          }
        ],
        idx: 0,
        testimoni() {
          return this.datas[this.idx];
        },
        next() {
          if (this.idx + 1 === this.datas.length) {
            this.idx = 0;
          } else {
            this.idx += 1
          }
        },
        prev() {
          if (this.idx === 0) {
            this.idx = this.datas.length - 1;
          } else {
            this.idx -= 1
          }
        },
      }
    }
  </script>
</body>

</html>
